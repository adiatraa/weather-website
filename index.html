<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-left-side">
                <div class="nav-my-loc">
                    <p>My</p>
                    <p>Location</p>
                </div>
                <div class="nav-map-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="nav-loc-name">
                    <h2>Surabaya</h2>
                    <p>Surabaya, Jawa Timur</p>
                </div>
            </div>
            <div class="nav-right-side">
                <div class="toggle-display">
                    <label for="toggle">
                        <div class="svg-wrap">
                            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                            </svg>
                            <!-- <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                                    clip-rule="evenodd" />
                            </svg> -->

                        </div>
                    </label>
                </div>
                <div class="nav-username">
                    <h2>Adiat Rahman</h2>
                    <p>Software Developer</p>
                </div>
                <img src="images/user.jpeg" alt="" class="nav-user-image">
                <i class="fa-solid fa-chevron-down" style="cursor: pointer;"></i>
            </div>
        </nav>
    </header>
    <div class="sidebar">
        <div class="search-bar">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input">
                <input type="text" class="input" placeholder="Search Places.....">
            </div>
        </div>
        <div class="sidebar-weather-top">
            <img src="images/cloudy.png" alt="">
            <p>18Â°C</p>
        </div>
        <div class="line"></div>
        <div class="sidebar-date">
            <p>Date Today</p>
            <div class="sidebar-day">
                <h2>Monday</h2>
                <p>15.30</p>
            </div>
        </div>
        <div class="sidebar-detail-weather">
            <p>Detail Weather</p>
            <div class="weather-status">
                <i class="fa-solid fa-cloud"></i>
                <p>Mostly Cloudly</p>
            </div>
            <div class="weather-status">
                <i class="fa-solid fa-water"></i>
                <p>Humidity - 77%</p>
            </div>
            <div class="weather-status">
                <i class="fa-solid fa-wind"></i>
                <p>Wind - 6km/h</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
